projects:
  graphQlNewsApi:
    schemaPath: amplify/backend/api/graphQlNewsApi/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: /graphql
        region: us-east-1
        apiId: null
        maxDepth: 5
extensions:
  amplify:
    version: 3
